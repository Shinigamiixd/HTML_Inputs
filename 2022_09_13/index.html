<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Inputs</title>
</head>
<body>
    <form>
        <div>
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="adress">Adress:</label>
            <input type="text" id="adress" required>
        </div>
        <div> 
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="Lithuania">Lithuania</option>
                <option value="Latvia">Latvia</option>
                <option value="Estonia">Estonia</option>
                <option value="Poland">Poland</option>
            </select>
        </div>
        <div>
            <label for="zipcode">ZIP code:</label>
            <input type="text" id="zipcode" required>
        </div>
        <div>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="gender">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="gender">Female</label>
            <input type="radio" id="female" name="gender">
        </div>
        <div>
            <label for="languages">English</label>
            <input type="checkbox" id="english" name="languages">
            <label for="languages">Non-English</label>
            <input type="checkbox" id="nonenglish" name="languages">
        </div>
        <div>
            <label for="about">About:</label>
            <textarea id="about" name="about" rows="20" cols="50"></textarea>
        </div>
    </form>
</body>
</html>
